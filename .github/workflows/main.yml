on:
  issue_comment:
    types: [created, edited]
jobs:
  bot:
    runs-on: ubuntu-latest
    name: Run the program
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - uses: teakopp/it-bot
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
